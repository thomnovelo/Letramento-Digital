<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600%7CTeko:300,400,500%7CMaven+Pro:500">-->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="inicio">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar fixed-top" style="background-color: #6787EE;">
                        <a class="navbar-brand text-white" href="index.html">
                            <img src="logo.png" alt="" width="50%" height="50%"/>
                        </a>
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link" style="color: white; font-size: 20px;" href="#inicio">In√≠cio</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: white; font-size: 20px;" href="#fotos">Fotos</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: white; font-size: 20px;" href="#tcc">TCC</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: white; font-size: 20px;" href="#video">Videos</a></li>
                            <!--<li class="nav-item"><a class="nav-link" style="color: white; font-size: 20px;" href="#contato">Contato</a></li>-->
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row mt-5">
                <img src="banner.png" class="img-fluid" alt="fundo">
            </div>
        </div>
        <div id="fotos" class="row mt-5">
            <div class="mt-5"></div>
        </div>
        <div class="row mt-5">
            <div class="col-1 mt-5">
            </div>
            <div class="col-10 mt-5">
                <a href="#fotos" data-toggle="modal" data-target=".modal-fotos"><img src="fotos.png" class="img-fluid" alt="fundo"></a>
            </div>
            <div class="col-1 mt-5">
            </div>
            <div class="modal fade modal-fotos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="TituloModalCentralizado">Fotos do Evento</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExample" class="carousel slide">
                                <div class="carousel-inner">
                                  <div class="carousel-item">
                                    <img src="imagem1.jpg">
                                  </div>
                                  <div class="carousel-item active">
                                    <img src="imagem2.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="imagem3.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="imagem4.jpg">
                                  </div>
                                  <div class="carousel-item">
                                    <img src="imagem5.jpg">
                                  </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
  
        <div id="tcc" class="row mt-5">
            <div class="mt-5"></div>
        </div>
        <div class="row mt-5">
            <div class="col-1 mt-5">
            </div>
            <div class="col-10 mt-5">
                <img src="tcc.png" class="img-fluid" alt="fundo">
            </div>
            <div class="col-1 mt-5">
            </div>
        </div>
        <div id="video" class="row mt-5">
            <div class="mt-5"></div>
        </div>
        <div class="row mt-5">
            <div class="col-1 mt-5">
            </div>
            <div class="col-10 mt-5">
                <a href="#video" data-toggle="modal" data-target=".modal-videos"><img src="video.png" class="img-fluid" alt="fundo"></a>
            </div>
            <div class="col-1 mt-5">
            </div>
            <div class="modal fade modal-videos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="TituloModalCentralizado">Videos do Evento</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselvideo" class="carousel slide">
                                <div class="carousel-inner">
                                    <video width="320" height="240" controls>
                                        <source src="video1.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video2.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video3.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video4.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video5.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video6.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video7.mp4" type="video/mp4">
                                    </video>
                                    <video width="320" height="240" controls>
                                        <source src="video8.mp4" type="video/mp4">
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <img src="rodape.png" class="img-fluid" alt="fundo">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
